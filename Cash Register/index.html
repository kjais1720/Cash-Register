    <main>
        <h1>Ca$h ₹egister Manager</h1>
          <p>
            Enter the bill amount and cash given by the customer and know minimum
            number of notes to return.
          </p>
          <div class="container">
            <label>Cash Given:</label>
            <input class='cash' type="number" min="0" />
            <label>Bill Amount:</label>
            <input class="bill" type="number" min="0" />
            <button>Check</button>
            <div class="change">
              <h3 class="output"></h3>
              <table>
                  <tr><td colspan="7">Denomination</td></tr>
                  <tr>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                      <td>0</td>
                  </tr>
                  <tr>
                      <td>2000</td>
                      <td>500</td>
                      <td>100</td>
                      <td>20</td>
                      <td>10</td>
                      <td>5</td>
                      <td>1</td>

                  </tr>
              </table>
            </div>
          </div>
    </main>
